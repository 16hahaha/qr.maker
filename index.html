<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコードスキャン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #reader {
      width: 90%;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      margin-top: 40px;
      border: 2px solid #333;
      background: white;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>QRコードをスキャンしてください</h1>
  <div id="reader"></div>

  <script>
    const correctCode = "12345"; // ←正しいQRコードの内容

    function onScanSuccess(decodedText, decodedResult) {
      console.log("読み取り成功:", decodedText);
      if (decodedText === correctCode) {
        // カメラを停止して、次の画面へ遷移
        html5QrcodeScanner.clear().then(() => {
          window.location.href = "Projects/Projects1.html"; // ←遷移先ページ
        }).catch(err => console.error("停止に失敗:", err));
      }
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrcodeScanner.start(
          { facingMode: "environment" }, // 背面カメラを使う
          config,
          onScanSuccess,
          error => {
            // 読み取り失敗しても何もしない（ログだけ）
            console.warn("読み取り失敗:", error);
          }
        );
      }
    }).catch(err => console.error("カメラ取得失敗:", err));
  </script>
</body>
</html>
